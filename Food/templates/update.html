<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
 <div class="container mt-5">

      <h2>Edit Reservation</h2>

     <div class="col-md-6">
            <form action="" method="post" class="" enctype="multipart/form-data">

                {% csrf_token %}


                  <input type="text" name="name" value="{{ booking.name }}" class="form-control" id="name" placeholder="Your Name" required=""><br>


                  <input type="email" class="form-control" name="email" value="{{ booking.email }}" id="email" placeholder="Your Email" required=""><br>


                  <input type="text" class="form-control" name="phone" value="{{ booking.phone }}" id="phone" placeholder="Your Phone" required=""><br>


                  <input type="date" name="date" value="{{ booking.date }}" class="form-control" id="date" placeholder="Date" required=""><br>


                  <input type="time" class="form-control" name="time" value="{{ booking.time }}" id="time" placeholder="Time" required=""><br>


                  <input type="number" class="form-control" name="people" value="{{ booking.people }}" id="people" placeholder="# of people" required=""><br>


                <textarea class="form-control" name="message" rows="5" placeholder="Message">{{ booking.message }}</textarea><br>


              <div class="text-center mt-3">

                <input type="submit" value="Submit Editing" class="btn btn-success">

              </div>

            </form>
     </div>

          </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- End Reservation Form -->
</body>
</html>
