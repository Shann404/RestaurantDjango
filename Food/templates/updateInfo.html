<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">

    <h2>Update Feedback</h2>
    <div class="col-md-6">
    <form action=""  method="post" class="" data-aos="fade-up" data-aos-delay="600" enctype="multipart/form-data">

            {% csrf_token %}

              <input type="text" name="name" value="{{ info.name }}" class="form-control" placeholder="Your Name" required=""><br>

              <input type="email" class="form-control" name="email" value="{{ info.email }}" placeholder="Your Email" required=""><br>

              <input type="text" class="form-control" name="subject" value="{{ info.subject }}" placeholder="Subject" required=""><br>

              <textarea class="form-control" name="message"  rows="6" placeholder="Message" required="">{{ info.message }}</textarea><br>

          <div class="col-md-12 text-center">

              <input type="submit" value="Send Message" class="btn btn-success">
            </div>
         </form>
    </div>

</div>
    <!-- End Contact Form -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
